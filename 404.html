<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Hackers Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        h1 {
            font-size: 6rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px #00ff00;
        }
        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .ascii {
            font-size: 0.8rem;
            line-height: 1.2;
            margin-bottom: 2rem;
            white-space: pre;
        }
        a {
            color: #00ff00;
            text-decoration: none;
            border: 1px solid #00ff00;
            padding: 0.75rem 2rem;
            display: inline-block;
            transition: all 0.3s;
        }
        a:hover {
            background: #00ff00;
            color: #000;
        }
        .blink {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <div class="ascii">
  _____
 /     \
| () () |
 \  ^  /
  |||||
  |||||
        </div>
        <p class="message">
            ACCESS DENIED<span class="blink">_</span><br><br>
            The page you're looking for doesn't exist.<br>
            Maybe it's hidden? Try exploring the desktop.
        </p>
        <a href="/">Return to Desktop</a>
    </div>
</body>
</html>
